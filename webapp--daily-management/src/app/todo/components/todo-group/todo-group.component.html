<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>TO-DO</th>
            <th>description</th>
            <th>When</th>
            <th>Where</th>
            <th>Date</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todoList; let i=index">
            <td>{{ i }}</td>
            <td>{{ todo.todoName }}</td>
            <td>{{ todo.todoDescription }}</td>
            <td>{{ todo.todoTime }}</td>
            <td>{{ todo.todoLocation }}</td>
            <td>{{ todo.todoDate }}</td>
            <td>{{ todo.todoStatus }}</td>
            <td>
                <button (click)="onEditTodo(todo)">Edit</button>
                <button (click)="onRemoveTodo(todo)">remove</button>
            </td>
        </tr>
    </tbody>
</table>
